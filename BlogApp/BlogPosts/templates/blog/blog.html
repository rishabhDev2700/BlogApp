{%extends 'blog/base.html'%}
{%block title%}{%endblock%}

{%block content%}
<div class="container mx-auto p-2 w-100">
    <div class="blog w-100 mx-3 px-5 border border-2 border-secondary rounded-lg">
        <div class="title display-4 m-1 border border-secondary mt-2 p-5 rounded-lg rounded-1">{{blog.title}}</div>
        <div class="m-0 p-1">{{blog.pub_date}}</div>
        <div class="cover mt-0"><img
                src="{{blog.cover.url}}"
                alt="not found" class="cover border rounded-lg mx-1 bg-secondary">
        </div>
        <div class="blog-content text-center">
            <p class="fw-light">{{blog.content}}</p>
        </div>
        <div class="h5">By <strong>{{blog.author.first_name}}</strong></div>
        <hr>
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="" class="btn border border-secondary rounded-lg px-3 m-1"><img
                    src="https://cdn-icons-png.flaticon.com/512/2107/2107845.png" width="25px"></a>
            <a href="" class="btn border border-secondary rounded-lg px-3 m-1"><img
                    src="https://cdn-icons-png.flaticon.com/512/725/725030.png" width="25px"></a>
            <a href="" class="d-flex flex-row px-3 m-1"><input type="text" class="" placeholder="Comment"><input
                    type="submit" value="post" class="btn btn-info mx-1"></a>
            {%for comment in blog.comments%}
            <div class="container card">
                <div class="border border-secondary">comment.user</div>
                <div class="border border-secondary card">comment.comment</div>
                <div class="btn btn-group"><a href="" class="btn border border-secondary rounded-lg px-3 m-1"><img
                        src="https://cdn-icons-png.flaticon.com/512/2107/2107845.png" width="25px"></a>
                    <a href="" class="btn border border-secondary rounded-lg px-3 m-1"><img
                            src="https://cdn-icons-png.flaticon.com/512/725/725030.png" width="25px"></a></div>
            </div>
            {%endfor%}
        </div>
    </div>
</div>
{%endblock%}
