{%extends 'blog/base.html'%}
{%block title%}{%endblock%}

{%block content%}
<div class="container mx-auto p-2 w-100">
    <div class="blog w-100 mx-3 px-5 border border-2 border-secondary rounded-lg">
        <div class="title display-4 m-1 border border-secondary mt-2 p-5 rounded-lg rounded-1">{{blog.title}}</div>
        <div class="m-0 p-1">{{blog.pub_date}}</div>
        <div class="cover mt-0"><img
                src="{{blog.cover.url}}"
                alt="not found" class="cover border rounded-lg mx-1 bg-secondary">
        </div>
        <div class="blog-content text-center">
            <p class="fw-light">{{blog.content}}</p>
        </div>
        <div class="h5">By <strong>{{blog.author.first_name}}</strong></div>
    </div>
</div>
{%endblock%}
