<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <title>{%block title%}Base{%endblock%}</title>
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="#"><img
                    src="https://www.skellengerbender.com/wp-content/uploads/2017/06/publication-logo.png" width="30%"
                    alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-4 mx-4 active">
                        <a class="nav-link" href="{%url 'home'%}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item px-4 mx-4 active">
                        <a class="nav-link" href="{%url 'blogposts'%}">Blogposts</a>
                    </li>
                    <li class="nav-item px-4 mx-4 active">
                        <a class="nav-link" href="{%url 'about'%}">About</a>
                    </li>
                    <li class="nav-item px-4 mx-4 active">
                        <a class="nav-link" href="{%url 'contact'%}">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    {%block content%}

    <div class="container d-flex flex-row flex-wrap">
        {%for blog in blogs%}
        <a class="btn">
            <div class="tile w-auto ">
                <div>
                    <img class="img col-md border rounded-lg border-danger m-0 p-0" src="{{blog.cover}}"
                        alt="image not found">
                </div>
                <div class="text col">
                    <div class="date row-sm h4">{{blog.pub_date}}</div>
                    <div class="title row-md h1">{{blog.title}}</div>
                    <div class="subtitle row-lg h6">{{blog.content}} </div>
                </div>

            </div>
        </a>
        {%endfor%}
    </div>
    {%endblock%}


    <div class="container mx-auto text-center mt-4">
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="{%url 'home'%}" class="btn px-3 m-1 btn-secondary">Home</a>
            <a href="{%url 'blogposts'%}" class="btn px-3 m-1 btn-secondary">Blogs</a>
            <a href="{%url 'about'%}" class="btn px-3 m-1 btn-secondary">About</a>
            <a href="{%url 'contact'%}" class="btn px-3 m-1 btn-secondary">Contact</a>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
