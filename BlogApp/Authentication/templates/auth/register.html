{%extends 'blog/base.html'%}
{%block title%}{%endblock%}
{%block content%}
<div class="container mx-auto d-flex flex-column">
    <h2 class="h2 mx-auto my-3 py-4">Enter your Details</h2>
    <form class="container w-75 text-center my-auto border border-secondary rounded-lg" method="post" action="" enctype="multipart/form-data">
        {%csrf_token%}
        {%for field in form%}
        <div class="py-2 m-2 form-label">{{field.label}}</div>
        <div class="m-1">{{field.error}}</div>
        <div class="py-2 my-2">{{field}}</div>
        {%endfor%}
        <input class="btn btn-success px-5 py-4 mb-3" type="submit" value="Register">
    </form>
</div>
{%endblock%}
